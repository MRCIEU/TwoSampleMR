<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Nodes -->
  <!-- G (Genetic Variants) -->
  <circle cx="50" cy="100" r="20" fill="#f0f0f0" stroke="#000" stroke-width="2" />
  <text x="45" y="105" font-family="Arial" font-size="16" text-anchor="middle">G</text>
  
  <!-- X (Exposure) -->
  <circle cx="150" cy="50" r="20" fill="#f0f0f0" stroke="#000" stroke-width="2" />
  <text x="145" y="55" font-family="Arial" font-size="16" text-anchor="middle">X</text>
  
  <!-- Y (Outcome) -->
  <circle cx="250" cy="100" r="20" fill="#f0f0f0" stroke="#000" stroke-width="2" />
  <text x="245" y="105" font-family="Arial" font-size="16" text-anchor="middle">Y</text>
  
  <!-- Arrows -->
  <!-- G -> X (solid arrow) -->
  <line x1="70" y1="90" x2="130" y2="60" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- G -> Y (solid arrow) -->
  <line x1="70" y1="100" x2="230" y2="100" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- X -> Y (dashed arrow for causal effect) -->
  <line x1="170" y1="60" x2="230" y2="90" stroke="#666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
  
  <!-- Labels (optional) -->
  <text x="100" y="75" font-family="Arial" font-size="12" text-anchor="middle">β₁</text> <!-- G -> X effect -->
  <text x="150" y="115" font-family="Arial" font-size="12" text-anchor="middle">β₂</text> <!-- G -> Y effect -->
  <text x="200" y="55" font-family="Arial" font-size="12" text-anchor="middle">β₃</text> <!-- X -> Y effect -->
</svg>
